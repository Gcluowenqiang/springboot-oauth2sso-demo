<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面 - OAuth2 SSO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">
                        <!-- 错误图标 -->
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <!-- 错误标题 -->
                        <h2 class="fw-bold mb-3">
                            出现错误了
                        </h2>
                        
                        <!-- 错误代码 -->
                        <div th:if="${errorCode}" class="mb-3">
                            <span class="badge bg-danger fs-6" th:text="'错误代码: ' + ${errorCode}">错误代码</span>
                        </div>
                        
                        <!-- 错误消息 -->
                        <p class="text-muted mb-4" th:text="${errorMessage}">
                            发生了未知错误，请稍后重试。
                        </p>
                        
                        <!-- 操作按钮 -->
                        <div class="d-grid gap-2 d-md-block">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="bi bi-house"></i>
                                返回首页
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i>
                                返回上页
                            </button>
                        </div>
                        
                        <!-- 帮助信息 -->
                        <div class="mt-4 pt-3 border-top">
                            <p class="text-muted mb-0">
                                <small>
                                    <i class="bi bi-info-circle"></i>
                                    如果问题持续存在，请联系系统管理员
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="position-fixed top-0 start-0 w-100 h-100 overflow-hidden" style="z-index: -1;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-gradient-danger opacity-5"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
