<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - <span th:text="${appName}">OAuth2 SSO</span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <!-- 登录卡片 -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- 头部 -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-shield-check-fill text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold mb-2">欢迎登录</h2>
                            <p class="text-muted mb-0" th:text="${appName}">
                                SpringBoot OAuth2 单点登录示例
                            </p>
                        </div>

                        <!-- 错误消息 -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${errorMessage}">登录失败</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- GitHub登录按钮 -->
                        <div class="d-grid mb-4">
                            <a th:href="@{/oauth2/authorization/github}" 
                               class="btn btn-dark btn-lg">
                                <i class="bi bi-github me-2"></i>
                                使用GitHub账号登录
                            </a>
                        </div>

                        <!-- 说明信息 -->
                        <div class="text-center">
                            <div class="alert alert-info border-0 bg-light">
                                <i class="bi bi-info-circle text-primary"></i>
                                <small class="text-muted ms-2">
                                    点击上方按钮将跳转到GitHub进行安全认证
                                </small>
                            </div>
                        </div>

                        <!-- 功能介绍 -->
                        <div class="mt-4">
                            <h6 class="text-muted mb-3">
                                <i class="bi bi-star"></i> 登录后您可以：
                            </h6>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="bi bi-check-circle text-success me-2"></i>
                                    <small>查看和管理个人信息</small>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-check-circle text-success me-2"></i>
                                    <small>享受单点登录便利</small>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-check-circle text-success me-2"></i>
                                    <small>体验安全的OAuth2认证</small>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 返回首页链接 -->
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i>
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="position-fixed top-0 start-0 w-100 h-100 overflow-hidden" style="z-index: -1;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-gradient-primary opacity-10"></div>
        <div class="position-absolute" style="top: 10%; right: 10%; width: 200px; height: 200px; 
             background: linear-gradient(45deg, #007bff, #6f42c1); border-radius: 50%; opacity: 0.1;"></div>
        <div class="position-absolute" style="bottom: 10%; left: 10%; width: 150px; height: 150px; 
             background: linear-gradient(45deg, #28a745, #20c997); border-radius: 50%; opacity: 0.1;"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    
    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
